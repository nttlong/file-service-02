version: '3.7'

services:
  files-es-index:
    build:
      context: ./..
      dockerfile: ./composer/full-source-dockerfile
    volumes:
      - ${PATH_LOCAL_DIR_IN_HOST}/web-api/tmp-file-upload/:/app/tmp
      - ${PATH_LOCAL_DIR_IN_HOST}/web-api/logs/:/app/logs
      - ${PATH_LOCAL_DIR_IN_HOST}/fs/share-docs:/app/fs-docs
    command: python3 /app/bk_services/fs_es_index.py

